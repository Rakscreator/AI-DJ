<!DOCTYPE html>
<html>
<head>
	<title>AI DJ WEB APP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script type="text/js" src="jquery-3.6.1.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.5.0/addons/p5.sound.min.js" integrity="sha512-WzkwpdWEMAY/W8WvP9KS2/VI6zkgejR4/KTxTl4qHx0utqeyVE0JY+S1DlMuxDChC7x0oXtk/ESji6a0lP/Tdg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <center>
    <h1 id="header">AI DJ WEB APP</h1>
    <br>
    <span class="note">NOTE - Move your left-hand wrist up and down for increasing and decreasing the volume. 
      Move your right-hand wrist up and down for increasing and decreasing the speed</span>
      <hr><br>
      <div id="div_speed">
        <img src="disk.gif" id="div_speed_img">
        <br>
        <h3 id="speed_h3" class="btn btn-danger">Speed : </h3>
      </div>
      <div id="div_volume">
        <img src="disk.gif" id="div_volume_img">
        <br>
        <h3 id="vol_h3" class="btn btn-danger">Volume : </h3>
      </div><br><br>
      <button id="btnplay" class="btn btn-success" onclick="playmusic()">PLAY </button>
      <button id="btnstop" class="btn btn-danger" onclick="stopmusic()">STOP</button>
      
      <input id="file-upload__input" type="file" name="myFile[]" id="myFile" multiple>
      <div class="footer">Developed by - Rakshit Malik</div>
    </center>
  </body>
  <script src="main.js"></script>
</html>
